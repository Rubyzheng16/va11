
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VA-11 Mood-A // Cyber-Mixology</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-cyan: #00f2ff;
      --neon-pink: #ff007f;
      --bg-black: #050508;
      --border-gray: #1a1a1f;
    }
    body {
      background-color: var(--bg-black);
      color: var(--neon-cyan);
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
    .crt-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 999;
    }
    .scanline {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 4px;
      background: rgba(0, 242, 255, 0.05);
      z-index: 1000;
      pointer-events: none;
      animation: moveScanline 8s linear infinite;
      opacity: 0.2;
    }
    @keyframes moveScanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    .pixel-box {
      border: 2px solid var(--border-gray);
      background: #0a0a0f;
      box-shadow: 4px 4px 0px #000;
      position: relative;
    }
    .neon-text { text-shadow: 0 0 8px var(--neon-cyan); }
    .neon-pink-text { text-shadow: 0 0 8px var(--neon-pink); }
    
    @keyframes flicker {
      0% { opacity: 0.98; }
      5% { opacity: 0.95; }
      10% { opacity: 0.99; }
      100% { opacity: 1; }
    }
    .flicker { animation: flicker 0.15s infinite; }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #050508; }
    ::-webkit-scrollbar-thumb { background: #1a1a1f; border-radius: 2px; }
  </style>
</head>
<body>
  <div class="crt-overlay"></div>
  <div class="scanline"></div>
  <div id="root"></div>
</body>
</html>

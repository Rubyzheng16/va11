
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VA-11 Mood-A // Cyber-Mixology</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-cyan: #00f2ff;
      --neon-pink: #ff007f;
      --bg-black: #050508;
      --border-gray: #1a1a1f;
      --retro-red: #e63946;
    }
    body {
      background-color: var(--bg-black);
      background-image: linear-gradient(rgba(5, 5, 8, 0.6), rgba(5, 5, 8, 0.9)), url('background.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--neon-cyan);
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
    .crt-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.01));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 999;
    }
    .scanline {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 2px;
      background: rgba(0, 242, 255, 0.05);
      z-index: 1000;
      pointer-events: none;
      animation: moveScanline 8s linear infinite;
      opacity: 0.2;
    }
    @keyframes moveScanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    .pixel-box {
      border: 2px solid var(--border-gray);
      background: rgba(5, 5, 10, 0.85);
      backdrop-filter: blur(8px);
      box-shadow: 4px 4px 0px #000;
      position: relative;
    }
    .neon-text { text-shadow: 0 0 10px var(--neon-cyan); }
    .neon-pink-text { text-shadow: 0 0 10px var(--neon-pink); }
    
    @keyframes flicker {
      0% { opacity: 0.98; }
      5% { opacity: 0.92; }
      10% { opacity: 0.99; }
      100% { opacity: 1; }
    }
    .flicker { animation: flicker 0.2s infinite; }

    .receipt-paper {
      background: #fdf0d5;
      color: #333;
      padding: 0.75rem;
      font-family: 'VT323', monospace;
      box-shadow: 2px 5px 15px rgba(0,0,0,0.5);
      border-bottom: 2px dashed #ccc;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #050508; }
    ::-webkit-scrollbar-thumb { background: #1a1a1f; border-radius: 2px; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div class="crt-overlay"></div>
  <div class="scanline"></div>
  <div id="root"></div>
</body>
</html>
